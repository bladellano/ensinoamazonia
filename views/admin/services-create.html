<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Serviço
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/admin/servicos-online">Serviço</a></li>
            <li class="active"><a href="/admin/servicos-online/create">Cadastrar</a></li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-success">
                    {if="$msgError != ''"}
                    <div class="alert alert-danger alert-dismissible" style="margin:10px">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <p>{$msgError}</p>
                    </div>
                    {/if}
                    <div class="box-header with-border">
                        <h3 class="box-title">Nova Serviço</h3>
                    </div>
                    <form role="form" action="/admin/servicos-online/store" method="post">

                        <div class="box-body">
                            <div class="form-group">
                                
                                <label for="title">Nome</label>
                                <input value="{$_SESSION['recoversPost']['name']}" type="text" class="form-control" id="name" name="name" placeholder="Digite o serviço">

                                <label for="title">Link</label>
                                <input value="{$_SESSION['recoversPost']['link']}" type="text" class="form-control" id="link" name="link" placeholder="Digite o link do serviço">

                            </div>

                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
